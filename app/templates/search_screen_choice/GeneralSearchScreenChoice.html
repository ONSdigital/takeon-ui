{% extends "base.html" %}

{% block title %}Contributor Details{% endblock title %}


{% block page_header %}

<h1 class="main_heading">Search</h1>

{% endblock page_header %}

<br>
{% block content %}

<div class="mainContent">
    <main class="page__main">
        <h1>Search by</h1>
        <form name="searchSelection" method="POST">
        <fieldset class="fieldset">
            <p class="checkboxes__label">Select all that apply</p>
            <span class="checkboxes__items">
                <p class="checkboxes__item">
                    <span class="checkbox ">
                        <input type="checkbox" name="reference" class="checkbox__input js-checkbox " value="RU ref" checked>
                        <label id="reference-label" class="checkbox__label " for="reference">
                            Reference
                        </label>
                    </span>
                </p>
                <br>
                <p class="checkboxes__item">
                    <span class="checkbox ">
                        <input type="checkbox" name="period" class="checkbox__input js-checkbox " value="RU ref" checked>
                        <label id="period-label" class="checkbox__label " for="period">
                            Period
                        </label>
                    </span>
                </p>
                <br>
                <p class="checkboxes__item">
                    <span class="checkbox ">
                        <input type="checkbox" name="survey" class="checkbox__input js-checkbox " value="RU ref" checked>
                        <label id="inq-label" class="checkbox__label " for="inq">
                            Inquiry Code
                        </label>
                    </span>
                </p>
                <br>
                <p class="checkboxes__item">
                    <span class="checkbox ">
                        <input type="checkbox" name="status" class="checkbox__input js-checkbox " value="RU ref">
                        <label id="status-label" class="checkbox__label " for="status">
                            Status
                        </label>
                    </span>
                </p>
                <br>
                <p class="checkboxes__item">
                    <span class="checkbox ">
                        <input type="checkbox" name="receiptdate" class="checkbox__input js-checkbox " value="RU ref">
                        <label id="receiptdate-label" class="checkbox__label " for="receiptdate">
                            Receipt Date
                        </label>
                    </span>
                </p>
                <br>
                <p class="checkboxes__item">
                    <span class="checkbox ">
                        <input type="checkbox" name="formtype" class="checkbox__input js-checkbox " value="RU ref">
                        <label id="formtype-label" class="checkbox__label " for="formtype">
                            Form Type
                        </label>
                    </span>
                </p>
                <br>
                <p class="checkboxes__item">
                    <span class="checkbox ">
                        <input type="checkbox" name="formid" class="checkbox__input js-checkbox " value="RU ref">
                        <label id="formid-label" class="checkbox__label " for="formid">
                            Form Id
                        </label>
                    </span>
                </p>
                <br>
                <button class="btn btn--small" type="submit"><span class="btn__inner">Okay</span></button>
            </span>
        </fieldset>
    </form>
    </main>


</div>

{% endblock content %}
